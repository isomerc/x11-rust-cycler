name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build release binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename and prepare binary
        run: |
          cd target/${{ matrix.target }}/release
          ARCH=$(echo "${{ matrix.target }}" | cut -d- -f1)
          mv nicotine nicotine-linux-${ARCH}
          chmod +x nicotine-linux-${ARCH}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nicotine-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/nicotine-linux-*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/nicotine-x86_64-unknown-linux-gnu/nicotine-linux-x86_64
            artifacts/nicotine-aarch64-unknown-linux-gnu/nicotine-linux-aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
